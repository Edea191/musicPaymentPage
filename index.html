<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main id="main">
    <section id="image">
      <img src="./images/illustration-hero.svg" alt="happy_people">

    </section>
    <section id="main-information">
<div id="order-summary" class="main-information">
  <header>Order Summary</header>
  <p>You now listen milion of songs, audiobooks, and podcast on any device anywhere you like!</p>
</div>

<div id="pay-section" class="main-information">

  <img src="./images/icon-music.svg" alt="music_icon">

  <div id="pay-section-plan" class="main-information">
  <p id="p1">Annual Plan</p>
  <p>$59.99/year</p>
  </div>

  <div id="change">
  <a href="#home">Change</a>
  </div>

</div>

<div id="button-section">

<button type="button" id="ProceedtoPaymenButton" name="Button" value="ProceedtoPayment">Proceed to Payment</button>
<button type="button" id="CancelOrderButton" name="Button" value="CancelOrder">Cancel Order</button>
</div>
    </section>

  </main>

</body>
</html>
